<a
  [routerLink]="[recipeId + 1]"
  class="card list-group-item d-flex flex-row"
  routerLinkActive="active"
>
  <div class="card-body d-flex flex-grow-1">
    <div>
      <h4 class="card-title">{{ recipe.name | shortenSrt:20 }}</h4>
      <p class="card-text">{{ recipe.desc | shortenSrt:38 }}</p>
    </div>
  </div>

  <div class="flex-grow-1 flex-shrink-0 d-flex justify-content-end p-1">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }} Image"
      class="card-img"
      style="max-width: 8rem; max-height: 5.5rem"
    />
  </div>
</a>
